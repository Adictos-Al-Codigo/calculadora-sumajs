<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <label for="numero1">Ingresa un Número</label>
    <input type="number" id="numero1">

    <br><br><br>

    <label for="numer2">Ingresa Otro Número</label>
    <input type="number" id="numero2"> <br><br><br>
    <button type="button" onclick="Suma()">Calcular</button>
    <br>

    <script>
        var num1 = 0, num2= 0;

        function Suma (){
            num1 = parseFloat(document.getElementById("numero1").value);
            num2 = parseFloat(document.getElementById("numero2").value);
            if (num1 != 0 && num2 != 0) {
            document.write("La Suma Es: " + (num1+num2));
            }else{
            document.write("Sin Resultados Todavía.......");
            }
        }

    </script>
</body>
